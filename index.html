<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" placeholder="iveskite skaiciu" id="input">
<input type="submit" value="ar lyginis" onclick="handleClick()">
<div id="output"></div>
<script>

    function handleClick() {
        var skaicius = Number(document.getElementById("input").value);
        if (skaicius % 2 == 0) {
            document.getElementById("output").innerHTML = "Lyginis";
        } else {
            document.getElementById("output").innerHTML = "Nelyginis";
        }
    }

</script>
</body>
</html>
